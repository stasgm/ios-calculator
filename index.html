<body>
    <div class="marvel-device iphone4s">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="screen">
            <div class="calc">
                <div class="output">0</div>
                <div class="button digit-gray">C</div>
                <div class="button digit-gray">+/-</div>
                <div class="button digit-gray">%</div>
                <div class="button digit-orange operator">รท</div>
                <div class="button digit-dark-gray">7</div>
                <div class="button digit-dark-gray">8</div>
                <div class="button digit-dark-gray">9</div>
                <div class="button digit-orange">x</div>
                <div class="button digit-dark-gray">4</div>
                <div class="button digit-dark-gray">5</div>
                <div class="button digit-dark-gray">6</div>
                <div class="button digit-orange operator">-</div>
                <div class="button digit-dark-gray">1</div>
                <div class="button digit-dark-gray">2</div>
                <div class="button digit-dark-gray">3</div>
                <div class="button digit-orange operator">+</div>
                <div class="button digit-dark-gray digit-zero">0</div>
                <div class="button digit-dark-gray">,</div>
                <div class="button digit-orange operator">=</div>
            </div>
        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
    </div>
    <script src="./js/main.js"></script>    
</body>
</html>
